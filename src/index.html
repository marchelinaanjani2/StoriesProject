<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berbagi Cerita - Offline dengan IndexedDB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3f51b5">

</head>

<body>
    <a href="#main-content" class="skip-link">Lewati ke konten utama</a>

    <header>
        <nav role="navigation" aria-label="Navigasi utama">
            <div class="logo">
                <i class="fas fa-book-open"></i> Berbagi Cerita
            </div>
            <ul class="nav-links">
                <li><a href="#/" class="nav-link active">
                        <i class="fas fa-home"></i> Beranda
                    </a></li>
                <li><a href="#/about" class="nav-link">
                        <i class="fas fa-info-circle"></i> Tentang
                    </a></li>
                <li><a href="#/add" class="nav-link">
                        <i class="fas fa-plus"></i> Tambah Cerita
                    </a></li>
            </ul>
        </nav>
    </header>

    <section id="add-story-section">
      <h2>Tambah Cerita</h2>
      <form id="addStoryForm">
        <input type="text" name="title" placeholder="Judul Cerita" required />
        <textarea name="content" rows="4" placeholder="Isi cerita..." required></textarea>
        <button type="submit">Simpan Cerita</button>
      </form>
    </section>


    <section id="story-list-section">
      <h2>Daftar Cerita</h2>
      <div id="storyList"></div>
    </section>
    
    <div class="notification-buttons action-buttons">
        <button id="install-btn" style="display: none;">
            Add to Home Screen
        </button>
        <button id="btn-subscribe">ðŸ”” Aktifkan Notifikasi</button>
        <button id="btn-unsubscribe">ðŸ”• Nonaktifkan Notifikasi</button>
    </div>

    <main id="main-content" role="main">
    </main>

    <div id="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
